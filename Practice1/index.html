<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--normalize-->
    <link rel="stylesheet" href="./normalize.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--main css-->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!--header-->
    <header class="hero">
      <form action="" class="form">
        <h4>Register Here</h4>
        <div class="form-row">
          <label for="name" class="form-label">Name</label>
          <input type="text" placeholder="Name" id="name" class="form-input" />
        </div>
        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            placeholder="Email"
            id="email"
            class="form-input"
          />
        </div>
        <div class="form-row">
          <label for="number" class="form-label">Phone Number</label>
          <input
            type="number"
            placeholder="Phone no"
            id="number"
            class="form-input"
          />
        </div>
        <div class="form-row">
          <label for="age" class="form-label">Age</label>
          <input type="text" placeholder="Age" id="age" class="form-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            class="form-input"
          />
        </div>
        <div class="form-row">
          <label for="retype Password" class="form-label"
            >Retype Password</label
          >
          <input
            type="password"
            placeholder="Retype Password"
            id="retype password"
            class="form-input"
          />
        </div>
        <button type="submit" class="btn btn-block">Register</button>
        <h5 class="sign-in_option"
        >Already A User? <span><a href="#">Sign-In</a></span>
       </h5>
      </form>
    </header>
  </body>
</html>
